<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% block body %}
{{ user.username }}
<a href="/">home</a>
{% if user.id %}
    <form action="{% url 'get_balance_form' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Get Balance" />
    </form>
    <form action="{% url 'get_active_orders_form'  %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Get Active Orders" />
    </form>
    <form action="{% url 'get_ticker'  %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Get Ticker" />
    </form>
    <form action="{% url 'get_depth'  %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Get Depth" />
    </form>

    <a href="{% url 'logout' %}">logout</a>
    <a href="{% url 'account_settings' %}">account settings</a>
    <a href="{% url 'create_trade_form' %}">create trade</a>
    <a href="{% url 'create_cancel_order_view' %}">cancel trade</a>
    <a href="{% url 'trade_history_view' %}">get trade history</a>
{% else %}
    <a href="/registration/">register</a>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
