{% extends 'base.html' %}
{% block body %}
 <body>

    <form method="post" class="form-signin">

        {% csrf_token %}

        <input type="hidden" name="next" value="{% url 'base' %}" />
    </form>
    </div>
{% endblock %}
</body>
