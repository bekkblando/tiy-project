{% extends "base.html" %}

{% block content %}
    <div id="accountSettingsModal" class="modal fade">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="centertable">
    <form method="POST" action="{% url 'trade_history_view' %}">
        <h2 class="form-signin-heading">Trade History</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Get Trade History</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    <script type="text/javascript">
        (function(){
           $('#accountSettingsModal').modal('show');
        })();
    </script>
{% endblock %}
